<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/gongsishichi.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/gongsishichi.js"></script>
</head>
<body style="  background: white">
<div id="header"></div>
<!--1-->
<div class="content1">
    <img src="images/scbanner.jpg" alt="">
</div>
<img src="images/ka.gif" alt=""style="display: block;margin: 0 auto 20px">
<div class="content2">
    <p>【壹蛋糕】企业免费品尝活动申报：</p>
    <p>1、请确定贵公司从未参加过【壹蛋糕】举办的任何试吃活动；</p>
    <p>2、请确定贵公司本次参加试吃品尝的人数在12人以上； </p>
    <p>3、请确定贵公司可以提供试吃场所如茶水间、休息室或会议室等多人试吃区域； </p>
    <p>4、请确定贵公司能够协助【壹蛋糕】市场人员填写会员信息并配合活动顺利进行；</p>
    <input type="button"value="试吃条件">
</div>
<div class="content3" id="content3">
    <form action="">
        <p style="color: red;font-weight: 900">请正确填写下列信息：</p>
        <label><span>*</span>您的公司全称：</label>
        <input type="text"><span>（请务必填写公司名称）</span><br>
        <label><span>*</span>公司地址：</label>
        <input type="text"><br>
        <label><span>*</span>公司规模：</label>
        <select name="" >
            <option value="" selected>12-30人</option>
            <option value="">30-50人</option>
            <option value="">50-100人</option>
            <option value="">100人以上</option>
        </select><br>
        <label><span>*</span>参与部门：</label>
        <input type="text"><br>
        <label><span>*</span>品尝地点：</label>
        <select name="" >
            <option value="" selected>茶水间</option>
            <option value="">会议室</option>
            <option value="">其他</option>
        </select><br>
        <label><span>*</span>参与人数：</label>
        <select name="" >
            <option value="" selected>12-30人</option>
            <option value="">30-50人</option>
            <option value="">50-100人</option>
            <option value="">100人以上</option>
        </select><br>
        <label><span>*</span>活动时间：</label>
        <input type="month">
        <select name="">
            <option value="" selected>9时</option>
            <option value="">10时</option>
            <option value="">11时</option>
            <option value="">12时</option>
            <option value="">13时</option>
            <option value="">14时</option>
            <option value="">15时</option>
            <option value="">16时</option>
        </select>
        <select name="">
            <option value="">0分</option>
            <option value="">30分</option>
        </select><br>
        <label><span>*</span>您的姓名：</label>
        <input type="text"><br>
        <label><span>*</span>您的职位：</label>
        <input type="text"><br>
        <label><span>*</span>您的办公室电话：</label>
        <input type="text"><br>
        <label><span>*</span>您的手机号：</label>
        <input type="text"><br>
        <input type="button"value="提交" but style="margin-top: 20px">
    </form>
</div>
<div id="footor"></div>
</body>
<script>
    $(function () {
        $('#header').load("header.html");
        $("#footor").load("footor.html");
        $("input[but]").click(function () {
            alert("已提交，后台正在处理中，请耐心等待")
        })
    })
</script>
</html>
